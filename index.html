<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>لعبة النقاط</title>
</head>
<body>
    <h1>اختر دولتك</h1>
    <select id="countrySelect">
        <option value="الأردن">الأردن</option>
        <option value="فلسطين">فلسطين</option>
        <option value="السعودية">السعودية</option>
        <option value="مصر">مصر</option>
        <option value="المغرب">المغرب</option>
        <option value="العراق">العراق</option>
        <option value="الجزائر">الجزائر</option>
        <option value="تونس">تونس</option>
        <option value="ليبيا">ليبيا</option>
        <option value="لبنان">لبنان</option>
        <option value="سوريا">سوريا</option>
        <option value="السودان">السودان</option>
        <option value="اليمن">اليمن</option>
        <option value="عمان">عمان</option>
        <option value="الكويت">الكويت</option>
        <option value="البحرين">البحرين</option>
        <option value="قطر">قطر</option>
    </select>
    <button id="startButton">ابدأ اللعب</button>
    
    <div id="leaderboard" style="display: none;">
        <h2>لوحة المتصدرين</h2>
        <div id="scores"></div>
        <button id="viewPointsButton">زيارة النقاط</button>
    </div>

    <div id="gameArea" style="display: none;">
        <h2>اضغط لزيادة النقاط</h2>
        <button id="pressButton">اضغط هنا</button>
        <button id="backButton">رجوع إلى لوحة المتصدرين</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
